{% extends 'base.html' %} {% block title%} CONTACT{% endblock %}

<!---->
{%block content%}
<h1>CONTACT</h1>
<h4>Send us your info and we'll contact you as soon as possible</h4>
<form action="">
  <div class="row m-3">
    <p for="#name" class="form-label">Full Name</p>
    <input
      class="form-control"
      type="text"
      name="name"
      id="name"
      placeholder="John Doe"
    />
  </div>
  <div class="row m-3">
    <p for="#email" class="form-label">Mail</p>
    <input
      class="form-control"
      type="email"
      name="email"
      id="email"
      placeholder="jonhdoe@contoso.com"
    />
  </div>
  <div class="row m-3">
    <button type="submit" class="btn btn-success">Send</button>
  </div>
</form>
{% endblock %}
