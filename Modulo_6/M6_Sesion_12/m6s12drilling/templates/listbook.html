{% extends 'base.html' %} {% block content %}

<h3 class="mt-4">Listado de todos los libros</h3>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Titulo</th>
      <th scope="col">Autor</th>
      <th scope="col">Valoracion</th>
    </tr>
  </thead>
  <tbody>
    {% for book in books %}
    <tr>
      <td>{{book.title}}</td>
      <td>{{book.author}}</td>
      <td>{{book.score}}</td>
    </tr>
    {%endfor%}
  </tbody>
</table>

{% endblock %}
