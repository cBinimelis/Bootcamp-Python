<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Components</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    "
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container pt-5">
      <div class="row">
        <div class="col-12">
          <button type="button" class="btn btn-dark-kz">Base Class</button>
          <button type="button" class="btn btn-primary">Base Class</button>
          <button type="button" class="btn btn-secondary">Base Class</button>
          <button type="button" class="btn btn-success">Base Class</button>
          <button type="button" class="btn btn-danger">Base Class</button>
          <button type="button" class="btn btn-warning">Base Class</button>
          <button type="button" class="btn btn-info">Base Class</button>
          <button type="button" class="btn btn-light">Base Class</button>
          <button type="button" class="btn btn-dark">Base Class</button>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col">
          <div class="list-group">
            <a
              href="#"
              class="list-group-item list-group-item-action active"
              aria-current="true"
            >
              The current link item
            </a>
            <a href="#" class="list-group-item list-group-item-action"
              >A second link item</a
            >
            <a href="#" class="list-group-item list-group-item-action"
              >A third link item</a
            >
            <a href="#" class="list-group-item list-group-item-action"
              >A fourth link item</a
            >
            <a
              class="list-group-item list-group-item-action disabled"
              aria-disabled="true"
              >A disabled link item</a
            >
          </div>
        </div>
        <div class="col">
          <ul class="list-group">
            <li class="list-group-item active">Item 1</li>
            <li class="list-group-item disabled">Item 2</li>
            <li class="list-group-item">Item 3</li>
            <li class="list-group-item active">Item 4</li>
          </ul>
        </div>
      </div>
      <div class="row mt-5">
        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Launch demo modal
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          data-bs-backdrop="static"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Modal title
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">...</div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-primary">
                  Save changes
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="row mt-5">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Check me out</label
              >
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
    "></script>
  </body>
</html>
