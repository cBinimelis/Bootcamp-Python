<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JQuery</title>
    <script src="./assets/js/jquery-3.7.1.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="btn-group" role="group">

            <button type="button" id="toggle-class" class="btn btn-success">

            <button type="button" id="remove-class" class="btn btn-success">

          </div>

          <button type="button" id="create-list-2" class="btn btn-dark">
            Listar
          </button>
        </div>
        <div class="col">
          <p>Me encanta programar!</p>
          <div id="list-container"></div>
          <ul class="list-group" id="ul-container"></ul>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
    "></script>
    <script src="./assets/js/script.js"></script>
