<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./assets/js/jquery-3.7.1.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <h1>AJAX</h1>
    <div class="container">
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-success" id="leer-posts">
            Cargar posts
          </button>
        </div>
        <div class="col">
          <div class="mb-3">
            <label for="title" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="title"
              placeholder="name@example.com"
            />
          </div>
          <div class="mb-3">
            <label for="body" class="form-label">Example textarea</label>
            <textarea class="form-control" id="body" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <button type="button" class="btn btn-secondary" id="crear-post">
              Crear Post
            </button>
          </div>
          <ul class="list-group" id="ul-posts"></ul>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
    "></script>
    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
