{% extends 'general/base.html' %}

<!--TITULO-->
{% block title %}Are you sure about that?{% endblock %}
<!--CONTENIDO-->
{%block content%}
<h1>Are you sure you want to delete {{pista.nombre}}?</h1>

<form method="post">
  {% csrf_token %}
  <button class="btn btn-success" type="submit">Yes, delete</button>
  <a class="btn btn-danger" href="{% url 'management:pista_list' %}">Cancel</a>
</form>
{%endblock%}
