{% extends 'general/base.html' %}
<!--TITULO-->
{% block title %}{{album.name}} Details{% endblock %}
<!--CONTENIDO-->
{%block content%}

<h1>{{genre.name}}</h1>
<table class="table">
  <tr>
    <td>ID</td>
    <td>{{genre.id}}</td>
  </tr>
  <tr>
    <td>Name</td>
    <td>{{genre.name}}</td>
  </tr>
</table>
<a href="{% url 'music:genre_list' %}" class="btn btn-dark"
  ><i class="fa-solid fa-reply"></i> Back to Genres</a
>
<a href="{% url 'music:genre_edit' genre.id %}" class="btn btn-dark"
  ><i class="fa-solid fa-pen"></i> Edit</a
>
<a href="{% url 'music:genre_delete' genre.id %}" class="btn btn-danger"
  ><i class="fa-solid fa-pen"></i> Delete</a
>

{%endblock%}
